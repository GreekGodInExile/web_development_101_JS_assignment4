<html>
<head>
<meta charset=utf-8 />
<title>GCD</title>
</head>
<script>
var a = Window.prompt("Enter value of a"); //First number
var b = Window.prompt("Enter value of b");  //Second number 
var gcd;
while (a!=b)
{
	if (a>b)
	{
		a = a -b;
	}
	else
	{
		b = b - a;
	}
}
gcd = a;
Alert("GCD is :" + gcd);
</script>
<body>
</body>
</html>
